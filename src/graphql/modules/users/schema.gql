type User {
    _id: ID!
    firstName: String!
    lastName: String!
    email: String
    active: Boolean!
    fullName: String!
}

input UserInput {
    firstName: String!
    lastName: String!
    email: String
    active: Boolean!
}

type Query {
    users: [User!]!
    user( id: ID! ): User!
}

type Mutation {
    createUser(data: UserInput): User!
    updateUser(id: ID, data: UserInput): User!
    deleteUser(id: ID!): Boolean
}

type Subscription {
    userAdded: User!
}